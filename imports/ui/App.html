
    <template name="app">
        <div class="app">
            <div class="main">
                     <h2>Logged user : {{user}} </h2>
                    <table>
                        <tr><th>Name</th><th>Email</th></tr>
                        {{#each users}}
                           {{#if name}}
                           <tr><td>{{name}}</td><td>{{email}}</td></tr>
                           {{/if}}
                       {{/each}}
                    </table>
          
            </div>
        </div>
    </template>
