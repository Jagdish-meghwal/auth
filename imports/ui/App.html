
    <template name="app">
        <div class="app">
            <div class="main">
                     <div class="header_text">Logged user : {{user}} </div>
                    <table  >
                        <tr><th>Name</th><th>Email</th></tr>
                        {{#each users}}
                           {{#if name}}
                           <tr><td>{{name}}</td><td>{{email}}</td></tr>
                           {{/if}}
                       {{/each}}
                    </table>
            </div>
        </div>
    </template>
