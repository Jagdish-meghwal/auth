
    <template name="app">

            <div class="main">
                    
                     <h2>Logged user : {{user}} </h2>
                    
                    <ul class="list">
                        {{#each users}}

                            {{/if}}
                        {{/each}}
                    </ul>
          
            </div>
        </div>
    </template>
